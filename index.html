<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="functions.js" charset="utf-8"></script>
    <link href="style.css" rel="stylesheet" />
    <title>B-I-N-G-O</title>
  </head>
  <body>
    <div id="startScreen">
      <h2 class="intro">Let's play</h2>
      <h1 class="intro">BINGO</h1>
      <div class="nameSelection">
        <div class="input1">
          <label for="player1name">Player 1 name:</label>
          <input type="text" id="player1name" placeholder="Player 1"/>
        </div>
        <div class="input2">
          <label for="player2name">Player 2 name:</label>
          <input type="text" id="player2name" placeholder="Player 2"/>
        </div>
      </div>
      <h4>Select game mode below</h4>
      <div class="modeSelection">
        <div id="classicMode">
          <h5>CLASSIC</h5>
          <p>Complete 1 line in any direction to win</p>
        </div>
        <div id="hardMode">
          <h5>HARD</h5>
          <p>Complete 4 lines in any direction to win</p>
        </div>
        <div id="edgesMode">
          <h5>EDGES</h5>
          <p>Complete 4 lines along the card edges to win</p>
        </div>
      </div>
    </div>
    <div id="gameScreen">
      <div class="topDisplay">
        <h1>BINGO</h1>
        <div class="numberCalled">
          <h1 class="currentNumber">Click me</h1>
        </div>
      </div>
      <div class="cards">
        <table class="player1">
          <caption>
            Player 1
          </caption>
          <thead>
            <tr>
              <th>B</th>
              <th>I</th>
              <th>N</th>
              <th>G</th>
              <th>O</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <table class="player2">
          <caption>
            Player 2
          </caption>
          <thead>
            <tr>
              <th>B</th>
              <th>I</th>
              <th>N</th>
              <th>G</th>
              <th>O</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
